<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super-Simple InChI Web Demo</title>

    <!-- InChI modules -->
    <script type="text/javascript" src="inchi/inchi-web-SwingJS.js"></script>
    <script src="index1.js"></script>
  </head>
  <body>
     <textarea style="width:600px;height:50px" id="inchi-tab3-inputTextarea" class="form-control pe-5 h-100" style="resize:none;" autocomplete="off" placeholder="Paste an InChI or AuxInfo string here&#10;e.g. InChI=1S/C6H6/c1-2-4-6-5-3-1/h1-6H&#10;or AuxInfo=1/0/N:1,3,5,2,6,4/E:(1,2,3,4,5,6)/rA:6nCCCCCC/rB:;d1s2;d2;s1;s4d5;/rC:7.8848,-4.7251,0;9.6152,-4.7246,0;8.7516,-4.225,0;9.6152,-5.7255,0;7.8848,-5.73,0;8.7538,-6.225,0;">InChI=1S/C17H19NO3/c1-18-7-6-17-10-3-5-13(20)16(17)21-15-12(19)4-2-9(14(15)17)8-11(10)18/h2-5,10-11,13,16,19-20H,6-8H2,1H3/t10-,11+,13-,16-,17-/m0/s1</textarea>
     <br>
     <button style="width:140px;height:20px" onClick="doConvertToMol()">Convert to Mol</button>
     <button style="width:120px;height:20px" onClick="doGetModel()">Get Model</button>
     <button style="width:150px;height:20px" onClick="doGetStandardInchi()">Get Standard InChI</button>
     <button style="width:150px;height:20px" onClick="doGetStandardInchi('fixedh')">Get Fixed-H InChI</button>
     <br><div id=ver></div>
     <br><div id=message></div>
     <br><div id=log style="width:300px"></div>
  </body>
</html>
